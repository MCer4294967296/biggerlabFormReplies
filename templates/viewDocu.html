<body>
<p><h1>必果编程社</h1></p>

      <ul class="list-group" style="max-height: 300px; margin-bottom: 10px; overflow-y: auto;">
        {% for item in leftList %}
          <li class="list-group-item list-group-item-action" id="{{ item.id }}">{{ item.studentName }}</li>
        {% endfor %}
        <!--<li class="list-group-item list-group-item-action">hohoho</li>-->
      </ul>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-4">Message ID: </div>
        <div class="col-4" id="msgID">5</div>
      </div>
      <form>
        <textarea class="form-control" rows=20 id="message2Send"></textarea>
      </form>
      <button class="btn btn-primary" id="sendButton">Send</button>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

  var server = "47.100.121.67:5050"
  //var server = "localhost"
  function sendToWechat() {
    var id = document.getElementById("msgID").textContent;
    var url = "http://" + server + "/sendToWechat";

    var xhr = new XMLHttpRequest;
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var jsonData = JSON.parse(xhr.responseText);
        alert("Message is sent.")
      }
    }
    xhr.open("POST", url, true);
    xhr.send(JSON.stringify({
      "id": id,
      "form": "biggerlab course feedback",
      "message": document.getElementById("message2Send").textContent
    }))
    /*
    postData('http://47.100.121.67:5050/sendToWechat', { "id": $('#msgID').text(), "form": "biggerlab course feedback", "message": $('#message2Send').val()}) // FIXME
    .then(data => alert(data)); // arrow function syntax. data is the fetched data*/
  }
  document.getElementById("sendButton").onclick = sendToWechat

  // document.getElementById("saveButton").onclick;
  function getInfo(e) {
    var id = e.target.id;
    var url = "http://" + server + "/getMessage/biggerlab course feedback/" + id;
    
    var xhr = new XMLHttpRequest;
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var jsonData = JSON.parse(xhr.responseText);
        document.getElementById("msgID").value = jsonData.id;
        document.getElementById("message2Send").value = jsonData.message;
      }
    }
    xhr.open("GET", url, true);
    xhr.send()
  }
  //$('li.list-group-item-action').click(getInfo)
  [].forEach.call(document.getElementsByClassName("list-group-item-action"),
    function (btn) {btn.onclick = getInfo});


  // FIXME: customize your request
  function postData(url = '', data = {}) {
    // Default options are marked with *
    return fetch(url, {
      method: 'POST', // *GET, POST, PUT, DELETE, etc.
      mode: 'cors', // no-cors, cors, *same-origin
      cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
      credentials: 'same-origin', // include, *same-origin, omit
      headers: {
          'Content-Type': 'application/json',
      },
      redirect: 'follow', // manual, *follow, error
      referrer: 'no-referrer', // no-referrer, *client
      body: JSON.stringify(data), // body data type must match "Content-Type" header
    }).then(response => response); // parses JSON response into native Javascript objects 
  }
</script>
</body>
