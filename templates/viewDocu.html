<!DOCTYPE html>
<html>
<head>
<title>Message Viewer</title>
<style>
body {
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<div>
  <a href="http://47.100.121.67:5050/getPage/$form/$previd">previous</a>
  <button id="button_sendToWechat">Send to wechat, ship it!</button>
  <a href="http://47.100.121.67:5050/getPage/$form/$nextid">next</a>
</div>
<div>
  <p>current message ID: $currid</p>
</div>
<div>
  <textarea rows="20" cols="80"> $message </textarea> 
</div>


<script>
let button = document.getElementById("button_sendToWechat");
button.addEventListener("click", sendToWechat);

function sendToWechat() {
    postData('http://47.100.121.67:5050/sendToWechat', { "id": $currid, "form": "biggerlab course feedback" }) // FIXME
      .then(data => console.log(JSON.stringify(data))); // arrow function syntax. data is the fetched data
}

// FIXME: customize your request
function postData(url = '', data = {}) {
  // Default options are marked with *
    return fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, cors, *same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        headers: {
            'Content-Type': 'application/json',
        },
        redirect: 'follow', // manual, *follow, error
        referrer: 'no-referrer', // no-referrer, *client
        body: JSON.stringify(data), // body data type must match "Content-Type" header
    })
    .then(response => response.json()); // parses JSON response into native Javascript objects 
}
</script>

</body>
</html>
