<!DOCTYPE html>
<html>
<head>
  <title>QRCode Viewer</title>
</head>
<body>
  <img src="QR.png" id="image"></img>
  <button id="refreshButton">Refresh</button>
<script>
function refresh(e) {
  document.getElementById("image").src = "QR.png?" + Date.now();
  setTimeout(refresh, 1000);
}
window.onload = refresh;
document.getElementById("refreshButton").onclick = (() => { document.getElementById("image").src = "QR.png?" + Date.now(); });

</script>
</body>
</html>
