{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Form name</th>
            <!--
            <th scope="col">Head Image</th>
            <th scope="col">Nick Name</th>
            <th scope="col">Actions</th>
            -->
          </tr>
        </thead>
        <tbody>
          {% for form in forms %}
          <tr>
            <td scope="row"><a href="/{{ form }}">{{ form }}</a></td>
            <!--
            <td><img style="height: 50px; width: 50px" src="/static/{ item.NickName }.png"></td>
            <td>{ item.NickName }</td>
            <td><a href="#" onclick="logout(this)">logout</a></td>
            -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <ol>
        {% for bot in bots %}
        <li class="list-group-item"><span><img src="{{ bot.HeadSource }}"></span> <span>{{ bot.NickName }}</span></li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
{% endblock %}
